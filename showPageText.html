<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Show Page Text - Socialbook</title>


    <meta name="description" content="Table Responsive" />
    <meta name="keywords" content="table, responsive" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/ef7e2b893b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <div class="triangle_rose"></div>


</head>
<body>
<nav class="navbar">
    <div class="nav-left"><a href="index.html"><img class="logo" src="images/logo.png" alt=""></a>
        <ul class="navlogo">
            <li><a data-toggle="modal" data-target="#myModal" ><img src="images/notification.png"></a></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">

            <input type="text" id="search" oninput="search()" placeholder="Search">
            <a onclick="search()" type="button" data-toggle="modal" data-target="#myModal1" >
                <img  src="images/search.png" ></a>

        </div>

        <div class="profile-image online" onclick="UserSettingToggle()">
            <img  id="account-img" alt="">
        </div>

    </div>
    <div class="user-settings">
        <div class="profile-darkButton">
            <div class="user-profile">
                <img  id="account-img1" alt="">
                <div>
                    <p id="name-user1"> </p>
                    <a href="profile.html">See your profile</a>
                </div>
            </div>
            <div id="dark-button" onclick="darkModeON()">
                <span></span>
            </div>
        </div>
        <hr>
        <hr>
        <div class="settings-links">
            <img src="images/setting.png" alt="" class="settings-icon">
            <a data-toggle="modal" data-target="#myModal6" onclick="edit_id()">Settings & Privary <img src="images/arrow.png" alt=""></a>

        </div>

        <div class="settings-links">
            <img src="images/logout.png" alt="" class="settings-icon">
            <a onclick="logout()">Logout <img src="images/arrow.png" alt=""></a>
        </div>

    </div>
</nav>

<!-- profile-page-------------------------- -->

<div class="profile-container">
    </div>
        <!-- main-content------- -->
        <div class="content-area profile-content-area">
            <div id="showPageText">
            </div>
        </div>
</div>



<!-- The Modal -->
<div class="modal" id="myModal1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Search</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="container mt-3">
                    <table class="container">

                        <tbody id="showSearch">

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Notification</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="notification2">

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="myModal6">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>

                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="notification">
                <input id="fullName" placeholder="Nhập name"><br>
                <input id="address" placeholder="Nhập address"><br>
                <input id="birthday" placeholder="Nhập birthday"><br>
                <input id="gender" placeholder="Nhập gender"><br>
                <input id="phoneNumber" placeholder="Nhập phoneNumber"><br>
                <input id="img" placeholder="Nhập img"><br>
                <input id="password" placeholder="Nhập password"><br>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="edit()" data-dismiss="modal">Edit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="myModal10">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">List Like</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="showListLike">

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="myModal2">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">List Comment</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="listCmt">

            </div>
            <div>
                <input id="comment" placeholder="Nhập Comment" ><button data-toggle="modal" data-target="#myModal2" type="button" class="btn btn-primary" onclick="newComment()" id="new">Comment</button>
                <input id="comment1" placeholder="Nhập Comment" hidden><button data-toggle="modal" data-target="#myModal2" type="button" class="btn btn-primary" onclick="editComment1()" hidden id="edit">Edit</button>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<footer id="footer">
    <p>&copy; Copyright 2021 - Socialbook All Rights Reserved</p>
</footer>
<script src="js/manh/login.js"></script>
<script src="js/linh/search.js"></script>
<script src="js/linh/showPageText.js"></script>
<script src="js/dinh/Like.js"></script>
<script src="function.js"></script>
<script src="js/dinh/listAccountLike.js"></script>
<script src="js/dinh/editUser.js"></script>
<script src="js/an/Comment.js"></script>
</body>
</html>
