<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 5 Facebook Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="w3hubs.com">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
      background-color: #f0f2f5;
      font-family: "Nunito Sans";
    }
    .login-form{
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
      background-color: #fff;
      padding: 25px;
    }
    h3{
      padding-left:30px;
      padding-right: 20px;
    }
    .btn-custom{
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      line-height: 28px;
      color: #fff;
      font-weight:700;
      height: 48px;
    }
    .btn-custom{
      color: #fff !important;
    }
    input{
      height: 52px;
      font-size: 18px !important;
      color: #f2f2f2;
    }
    .form-control:focus{
      box-shadow: 0 0 0 0 rgba(13,110,253,.25);
    }
    a{
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }
    @media(max-width: 768px){
      .col-md-7,p{
        display: none;
      }
      input{
        font-size: 16px !important;
      }
      .login-form{
        box-shadow: none;
      }
    }
  </style>

</head>
<body>

<div class="row align-items-center justify-content-center vh-100">
  <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="w-50" align="center">
  <div class="col-md-5">
    <form class="login-form" action="#" id="formlogin">
      <div class="mb-3">
        <input type="text"  id="email" class="form-control" placeholder="Nhập Email tài khoản cần tìm"
               required oninput="checkUser1()">
      </div>
      <div id="email-err" class="mb-3">

      </div>
      <div class="mb-3" >
        <input type="text"  id="PhoneNumber" class="form-control" placeholder="Nhập số điện thoại cần tìm"
               required oninput="checkSdt1()">
      </div>
      <div class="mb-3" id="sdt-err">

      </div>
      <div class="mb-3" id="check-err">

      </div>
      <div  class="mb-3" id="passinput">

      </div>
      <div  class="mb-3" id="repassinput">

      </div>
      <div  class="mb-3" id="repass-err">

      </div>

      <div id="abc">
        <button type="button"  class="btn btn-custom btn-lg btn-block mt-3" onclick="check()">Xác nhận gửi biểu mẫu </button>
      </div>
    </form>
  </div>
</div>
</body>
<script src="js/manh/resetpass.js"></script>
</html>
