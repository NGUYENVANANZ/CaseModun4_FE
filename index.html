<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Socialbook - html css template</title>
    <script src="https://kit.fontawesome.com/ef7e2b893b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar">
        <div class="nav-left"><img class="logo" src="images/logo.png" alt="">
            <ul class="navlogo">
                <li><img src="images/notification.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">

                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="profile-image online" onclick="UserSettingToggle()">
                <img src="images/profile-pic.png" alt="" id="imgAccount">
            </div>

        </div>
        <div class="user-settings">
            <div class="profile-darkButton">
            <div class="user-profile">
                <img src="images/profile-pic.png" alt="" id="imgAccount1">
                <div>
                    <p id="nameAccount1"></p>
                    <a href="profile.html">See your profile</a>
                </div>
            </div>
            <div id="dark-button" onclick="darkModeON()">
                <span></span>
            </div>
            </div>
            <hr>
            <hr>
            <div class="settings-links">
                <img src="images/setting.png" alt="" class="settings-icon">
                <a href="#">Settings & Privary <img src="images/arrow.png" alt=""></a>
            </div>
            <div class="settings-links">
                <img src="images/logout.png" alt="" class="settings-icon">
                <a href="#" onclick="logout()">Logout <img src="images/arrow.png" alt=""></a>
            </div>

        </div>
    </nav>

    <!-- content-area------------ -->

    <div class="container1">
        <div class="left-sidebar">
            <div class="important-links">
                <a href="#"><img src="images/news.png" alt="">Latest News</a>
                <a href="#"><img src="images/friends.png" alt="">Friends</a>
                <a href="#"><img src="images/group.png" alt="">Groups</a>
            </div>


        </div>

        <!-- main-content------- -->

        <div class="content-area">
            <div class="write-post-container">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="" id="imgAccount2">
                    <div>
                        <p id="nameAccount"></p>
                        <small>Public <i class="fas fa-caret-down"></i></small>
                    </div>
                </div>

                <div class="post-upload-textarea">
                    <button name="" placeholder="" id="" cols="30" rows="3">What's on your mind, Alex?</button>
                </div>
            </div>

<div id="page">

</div>



            <button type="button" class="btn-LoadMore" onclick="LoadMoreToggle()">Load More</button>
        </div>

        <!-- sidebar------------ -->
        <div class="right-sidebar">
            <div class="advertisement">
                <img src="images/advertisement.png" class="advertisement-image" alt="">
            </div>

            <div class="heading-link">
                <h4>Conversation</h4>
                <a href="">Hide Chat</a>
            </div>
<div id="friendList"></div>



        </div>
    </div>
    <footer id="footer">
        <p>&copy; Copyright 2021 - Socialbook All Rights Reserved</p>
    </footer>

    <script src="function.js"></script>
</body>
<script src="js/manh/login.js"></script>
<script src="js/an/home.js"></script>
</html>
