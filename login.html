<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5 Facebook Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="w3hubs.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
      body{
      background-color: #f0f2f5;
      font-family: "Nunito Sans";
      }
      .login-form{
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
      background-color: #fff;
      padding: 25px;
      }
      h3{
      padding-left:30px;
      padding-right: 20px;
      }
      .btn-custom{
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      line-height: 28px;
      color: #fff;
      font-weight:700;
      height: 48px;
      }
      .btn-custom{
      color: #fff !important;
      }
      input{
      height: 52px;
      font-size: 18px !important;
      color: #f2f2f2;
      }
      .form-control:focus{
      box-shadow: 0 0 0 0 rgba(13,110,253,.25);
      }
      a{
      text-decoration: none;
      }
      a:hover{
      text-decoration: underline;
      }
      @media(max-width: 768px){
        .col-md-7,p{
          display: none;
        }
        input{
          font-size: 16px !important;
        }
        .login-form{
          box-shadow: none;
        }
      }
    </style>

  </head>
  <body>

      <div class="row align-items-center justify-content-center vh-100">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="w-50" align="center">
        <div class="col-md-5">
          <div id="messageLogin" class="small-font text-uppercase text-center py-2 text-danger"></div>
          <form class="login-form" action="#">
            <div class="mb-3">
              <input type="text"  id="username" class="form-control" placeholder="Enter Name"
                required>
            </div>
            <div class="mb-3">
              <input type="password"  id="input-password" class="form-control" placeholder="Enter PassWord"
                required>
            </div>
            <button type="button" class="btn btn-custom btn-lg btn-block mt-3" onclick="login()">Login</button>
            <div class="text-center pt-3 pb-3">
              <a href="#" class="">Forgotten password?</a>
              <hr>
              <button type="button" class="btn btn-success btn-lg mt-3" data-toggle="modal" data-target="#myModal">Create New  </button>
            </div>
          </form>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">

              <h4 class="modal-title ">Dang Ki</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" >
                  <div id="register-err" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3">
                  <label for="RePassword" class="form-label">Re Pass</label>
                  <input type="password" class="form-control" id="RePassword" >
                  <div id="register-err1" class="form-text"></div>
                </div>
                <div class="mb-3">
                <label for="PhoneNumber" class="form-label">PhoneNumber</label>
                <input type="number" class="form-control" id="PhoneNumber">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">FullName</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="Date" class="form-label">DateOfBirth</label>
                  <input type="datetime-local" class="form-control" id="Date">
                </div>
                <div class="mb-3">
                  <label for="Address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="Address">
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <input type="text" class="form-control" id="gender">
                </div>
                <div class="mb-3">
                  <label for="img" class="form-label">Img</label>
                  <input type="text" class="form-control" id="img">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Quit</button>
            </div>
          </div>

        </div>
      </div>
  </body>
  <script src="js/manh/login.js"></script>
  <script src="js/manh/register.js"></script>
</html>
